<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Green Hats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto">
        <h1 class="text-2xl font-bold text-green-700 mb-4">Habla con el Chatbot</h1>
        <form method="post">
            <input type="text" name="question" placeholder="Escribe tu pregunta aquÃ­"
                   class="w-full p-2 border border-gray-300 rounded mb-4" required>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Enviar
            </button>
        </form>
        {% if response %}
        <div class="mt-4 p-4 bg-green-100 border border-green-300 rounded">
            <strong>Respuesta:</strong> {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
